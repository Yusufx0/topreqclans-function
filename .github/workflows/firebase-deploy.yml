      # 3. Firebase Action ile dağıtımı gerçekleştir - YENİ ACTION KULLANILDI
      - name: Deploy Cloud Functions to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0 # Hosting deploy Action'ı, functions'ı da dağıtabilir
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}' # Standart GitHub token'ı
          firebaseServiceAccount: '${{ secrets.FIREBASE_DEPLOY_TOKEN }}' # Token'ınızı servis hesabı olarak kullandık
          projectId: top-req-clans-63d88 # Proje ID'si
          target: functions # Sadece functions'ı hedefle

