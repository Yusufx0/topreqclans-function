name: Deploy Cloud Functions

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Depo kodunu çek
      - name: Checkout Repo
        uses: actions/checkout@v4

      # 2. Functions klasörüne gidip bağımlılıkları (bad-words) kur
      - name: Install Functions Dependencies
        run: cd functions && npm install
        
      # 3. Firebase Action ile dağıtımı gerçekleştir
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@v1 # Hata çözümü: Çalıştığı bilinen v1 etiketine geçildi
        with:
          args: deploy --only functions
        
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          PROJECT_ID: top-req-clans-63d88 # Proje ID'sinin doğruluğunu kontrol edin
